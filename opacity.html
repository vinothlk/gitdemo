<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity Example</title>
  <style>
    .transparent {
      opacity: 0.3; /* 30% visible */
      background-color: red;
      color: white;
      padding: 20px;
    }

    .semi-transparent {
      opacity: 0.7; /* 70% visible */
      background-color: blue;
      color: white;
      padding: 20px;
    }

    .opaque {
      opacity: 1; /* Fully visible */
      background-color: green;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="transparent">This is 30% visible.</div>
  <div class="semi-transparent">This is 70% visible.</div>
  <div class="opaque">This is fully visible.</div>
</body>
</html>
